<div class="da-list-wrap">
  <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-list-header">
            <div class="da-header-left">
              <div class="da-header-item">
                <div class="da-header-item-label">Border Type:</div>
                <input dTextInput />
              </div>
              <div class="da-header-item">
                <div class="da-header-item-label">Size:</div>
                <input dTextInput />
              </div>
              <div class="da-header-item">
                <div class="da-header-item-label">Layout:</div>
                <input dTextInput />
              </div>
            </div>
            <div class="header-right">
              <d-button (click)="reset()">Reset</d-button>
            </div>
          </div>
          <d-data-table
            [dataSource]="content"
            [scrollable]="true"
            [tableOverflowType]="'overlay'"
            [(multiSort)]="sortedColumn"
            (multiSortChange)="sortChange($event)"
            [fixHeader]="true"
            [scrollable]="true"
            tableHeight="550px"
            [containFixHeaderHeight]="true"
            dLoading
            [loading]="loading"
            [backdrop]="true"
            [message]="'One moment please...'"
            [style.height.px]="550"
          >
            <d-column field="$index" header="#" [width]="'10%'"></d-column>
            <d-column field="name" header="Name" [width]="'10%'" [sortable]="true" [filterable]="true" [closeFilterWhenScroll]="true">
            </d-column>
            <d-column field="path" header="Path" [width]="'10%'" [closeFilterWhenScroll]="true"></d-column>
            <d-column field="desc" header="Desc" [width]="'10%'" [closeFilterWhenScroll]="true"> </d-column>

            <d-column field="$index" header="Action" [width]="'10%'">
              <d-cell>
                <ng-template let-rowItem="rowItem">
                  <div class="btn-group over-flow-ellipsis">
                    <d-button
                      icon="icon-classroom-post-answers-large"
                      bsStyle="text-dark"
                      title="查看"
                      (click)="openItem(rowItem)"
                    ></d-button>
                    <d-button icon="icon-edit" bsStyle="text-dark" title="编辑" (click)="editItem(rowItem)"></d-button>
                    <d-button icon="icon-delete" bsStyle="text-dark" title="删除"></d-button>
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
          </d-data-table>
          <d-pagination
            [size]="'sm'"
            [canViewTotal]="true"
            [canJumpPage]="true"
            [canChangePageSize]="true"
            [total]="total"
            [(pageSize)]="pageSize"
            [(pageIndex)]="pageIndex"
            (pageIndexChange)="pageIndexChange($event)"
            (pageSizeChange)="pageSizeChange($event)"
          ></d-pagination>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>
</div>
