<div>
  <d-transfer
    dDraggable
    [disabled]="disabled"
    [sourceOption]="sourceOption"
    [targetOption]="targetOption"
    (transferToTarget)="transferToTarget($event)"
    (transferToSource)="transferToSource($event)"
    [isSearch]="true"
    [showOptionTitle]="true"
    [titles]="{ source: 'Source', target: 'Target' }"
    (afterTransfer)="afterTransfer($event)"
  >
  </d-transfer>
</div>
