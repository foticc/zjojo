<div class="da-content-banner">
  <d-breadcrumb>
    <d-breadcrumb-item>
      <a routerLink="/">home</a>
    </d-breadcrumb-item>
    <d-breadcrumb-item *ngFor="let item of breadcrumbs">
      <a [routerLink]="item.path" *ngIf="!item.isParent; else elseBlock">{{ item.title }}</a>
      <ng-template #elseBlock>{{ item.title }}</ng-template>
    </d-breadcrumb-item>
  </d-breadcrumb>
</div>
